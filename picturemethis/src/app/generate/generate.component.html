<div class="container">
  <div class="form">
    <mat-form-field>
      <mat-select placeholder="Choose a style">
        <mat-option value="style0">Style 0</mat-option>
        <mat-option value="style1">Style 1</mat-option>
        <mat-option value="style2">Style 2</mat-option>
        <mat-option value="style3">Style 3</mat-option>
        <mat-option value="style4">Style 4</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Enter a message"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Choose a font">
        <mat-option value="font0">Font 0</mat-option>
        <mat-option value="font1">Font 1</mat-option>
        <mat-option value="font2">Font 2</mat-option>
        <mat-option value="font3">Font 3</mat-option>
        <mat-option value="font4">Font 4</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Choose a font size">
        <mat-option value="small">Small</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="large">Large</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
